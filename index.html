<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tablature Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guitar Tablature Player</h1>
        
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
            <select id="song-select">
                <option value="sample-song.json">Sample Song</option>
            </select>
            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
                <span id="speed-value">1x</span>
            </div>
        </div>
        
        <div class="tablature-container">
            <div class="trigger-line"></div>
            <div class="strings-container">
                <div class="string" data-string="1"></div>
                <div class="string" data-string="2"></div>
                <div class="string" data-string="3"></div>
                <div class="string" data-string="4"></div>
                <div class="string" data-string="5"></div>
                <div class="string" data-string="6"></div>
            </div>
            <div class="notes-container" id="notes-container"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
